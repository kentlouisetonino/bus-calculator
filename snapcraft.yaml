name: cli-transportation-calculator
version: '1.5'
summary: CLI Transporation Calculator
description: |
  A CLI computer program that will allow you to compute the Bus last trip empty seats.

grade: stable
base: core20
confinement: strict

apps:
  app:
    command: app

parts:
  app:
    # * Points to the current directory.
    source: .
    plugin: dump
    organize:
      # * Move the app executable to the root of the snap package.
      "app": "/usr/local/bin/app"
